buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        maven { url 'http://dl.bintray.com/haunted-soft/maven' }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
        classpath "com.sarhanm:gradle-versioner:+@jar"
        classpath 'com.haunted.gradle-plugins:save-ssd:+@jar'
    }
}

repositories {
    maven { url "http://repo.spring.io/libs-release" }
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

apply plugin: 'com.sarhanm.versioner'
apply plugin: 'save-ssd'
apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'war'

war {
    baseName= 'Questionnaire'
}

configurations {
    providedRuntime
}

jar {
    baseName = 'Questionnaire'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-thymeleaf') {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    providedRuntime 'org.springframework.boot:spring-boot-starter-jetty'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile("org.springframework.boot:spring-boot-starter-security")
    compile 'org.springframework:spring-context-support:4.2.0.RELEASE'

    compile 'org.jopendocument:jOpenDocument:1.3'
    compile 'commons-io:commons-io:2.4'
    compile 'com.sun.mail:javax.mail:1.5.2'
    compile 'org.apache.commons:commons-math3:3.5'

    runtime 'org.hsqldb:hsqldb'
    runtime 'org.postgresql:postgresql:9.4-1201-jdbc41'
    runtime 'org.webjars:jquery:2.1.1'
    runtime 'org.webjars:flot:0.8.3'

    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
    testCompile 'org.springframework:spring-test'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.44.0'
    testRuntime 'com.jayway.jsonpath:json-path'
}
