buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        maven { url 'http://dl.bintray.com/haunted-soft/maven' }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
        classpath "com.sarhanm:gradle-versioner:+@jar"
        classpath 'com.haunted.gradle-plugins:save-ssd:+@jar'
    }
}

repositories {
    maven { url "http://repo.spring.io/libs-release" }
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

apply plugin: 'com.sarhanm.versioner'
apply plugin: 'save-ssd'
apply plugin: 'spring-boot'
apply plugin: 'java'

jar {
    baseName = 'Questionnaire'
    version = 'latest'
}

springBoot {
    executable = true
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-thymeleaf') {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile 'org.springframework.boot:spring-boot-starter-undertow'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile "org.springframework.boot:spring-boot-starter-security"
    compile 'org.springframework:spring-context-support:4.2.4.RELEASE'

    compile 'org.jopendocument:jOpenDocument:1.3'
    compile 'commons-io:commons-io:2.4'
    compile 'com.sun.mail:javax.mail:1.5.5'
    compile 'org.apache.commons:commons-math3:3.6'

    runtime 'org.hsqldb:hsqldb'
    runtime 'org.postgresql:postgresql:9.4-1201-jdbc41'
}
