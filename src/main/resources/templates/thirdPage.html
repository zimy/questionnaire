<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Третья страница с каким-то новым говном</title>
    <link rel="stylesheet" th:attr="href=@{common.css}" href="../static/common.css" type="text/css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png"/>
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194"/>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192"/>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16"/>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="apple-mobile-web-app-title" content="Zimy Tech"/>
    <meta name="application-name" content="Zimy Tech"/>
    <meta name="msapplication-TileColor" content="#ffdb6c"/>
    <meta name="msapplication-TileImage" content="/mstile-144x144.png"/>
    <meta name="theme-color" content="#ffdf00"/>
</head>
<body>
<form th:action="@{/}" class="mainblock" action="#" method="post">
    <p>Я не помню, что тут нужно выводить. Я просто покажу вам две колонки текста и одну кнопку. Просто нажмите на
        неё.</p>
    <table class="table table-bordered">
        <thead>
        <tr class="center middle">
            <th>#</th>
            <th>Текст 1</th>
            <td class="center middle">
                1
            </td>
            <td class="center middle">
                2
            </td>
            <td class="center middle">
                3
            </td>
            <td class="center middle">
                4
            </td>
            <td class="center middle">
                5
            </td>
            <td class="center middle">
                6
            </td>
            <td class="center middle">
                7
            </td>
            <th>Текст 2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question,rowStat : ${questions}">
            <td class="center middle" th:text="${rowStat.count}">1</td>
            <td class="center middle" th:text="${question.first}">В чём состоит главный вопрос жизни, Вселенной и
                всего такого?
            </td>
            <td class="center middle">
                <label>
                    <input type="radio" name="stub" th:attr="name=${question.id}" required="required"
                           value="VeryUnlikely"/>
                </label>
            </td>
            <td class="center middle">
                <label>
                    <input type="radio" name="stub" th:attr="name=${question.id}" required="required" value="Unlikely"/>
                </label>
            </td>
            <td class="center middle">
                <label>
                    <input type="radio" name="stub" th:attr="name=${question.id}" required="required"
                           value="SlightlyUnlikely"/>
                </label>
            </td>
            <td class="center middle">
                <label>
                    <input type="radio" name="stub" th:attr="name=${question.id}" required="required"
                           value="SlightlyLikely"/>
                </label>
            </td>
            <td class="center middle">
                <label>
                    <input type="radio" name="stub" th:attr="name=${question.id}" required="required" value="Likely"/>
                </label>
            </td>
            <td class="center middle" th:text="${question.second}">42
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Закончить НАКОНЕЦ"/>
</form>
</body>
</html>
