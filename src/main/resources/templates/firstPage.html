<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="ru">
    <meta charset="UTF-8"/>
    <title>Общие вопросы</title>
    <link href="../static/common.css" th:attr="href=@{common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<form class="login" method="post" action="#" th:action="@{/}" th:object="${responder}" accept-charset="UTF-8"
      enctype="application/x-www-form-urlencoded">
    <label for="identifier">Представьтесь, пожалуйста:</label>
    <input type="text" id="identifier" name="identifier" required="required"/>
    <label for="age">Ваш возраст:</label>
    <input type="number" id="age" name="age" required="required"/>
    <p>Ваш пол:</p>
    <ul>
        <li><input type="radio" value="Male" name="gender" id="gender-male" required="required"/><label
                for="gender-male">мужской</label>
        </li>
        <li><input type="radio" value="Female" name="gender" id="gender-female" required="required"/><label
                for="gender-female">женский</label></li>
    </ul>
    <p>Относите ли вы себя к субкультуре "косплей"?</p>
    <ul>
        <li><input type="radio" value="Cosplay" name="domain" id="domain-cosplay" required="required"/><label
                for="domain-cosplay">Да.</label></li>
        <li><input type="radio" value="Nothing" name="domain" id="domain-nothing" required="required"/><label
                for="domain-nothing">Нет</label></li>
    </ul>
    <p>Что больше интересует?</p>
    <ul>
        <li><input type="radio" value="Both" name="interest" id="interest-both"/><label
                for="interest-both">Всё!!!!!!!11111!</label></li>
        <li><input type="radio" value="Anime" name="interest" id="interest-anime"/><label
                for="interest-anime">Аниме.</label></li>
        <li><input type="radio" value="Marvell" name="interest" id="interest-marvell"/><label
                for="interest-marvell">Marvell.</label></li>
        <li><input type="radio" value="Nothing" name="interest" id="interest-nothing"/><label
                for="interest-nothing">Ни того и ни другого.</label></li>
    </ul>
    <input type="submit" value="Продолжить"/>
</form>
</body>
</html>
